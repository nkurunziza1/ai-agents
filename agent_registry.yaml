agent_registry:
  ICUPA_Malta_SalesAgent:
    agent_id: icupa_malta
    language: english
    product: ICUPA
    region: malta
    persona_file: ./personas/icupa_malta.yaml
    prompt_template: ./promptTemplates/icupa_malta.yaml
    channel_support:
      - whatsapp
      - voice
    voice_script_format: say
    fallback_language: english
    escalation_enabled: true
    contact_selector:
      country_code: MT
      product_match: ICUPA
      language: english

  ICUPA_Rwanda_SalesAgent:
